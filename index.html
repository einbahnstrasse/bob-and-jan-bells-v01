<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyro Test</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #fff;
      --box-bg: #1e1e1e;
      --accent: #33aaff;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --box-bg: white;
      --accent: #007aff;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 1em;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .byline {
      font-size: 0.9rem;
      margin: 0.2rem 0;
    }

    .byline a {
      color: var(--accent);
      text-decoration: none;
    }

    .canvas-container {
      position: relative;
      margin-top: 1rem;
    }

    .gyro-label {
      position: absolute;
      bottom: 8px;
      left: 10px;
      font-size: 0.9rem;
      color: var(--text-color);
      background: rgba(0, 0, 0, 0.4);
      padding: 2px 6px;
      border-radius: 4px;
    }

    canvas {
      background: var(--box-bg);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #enable-button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #enable-button:hover {
      background-color: #007aff;
    }

    .toggle-label {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      font-size: 0.9rem;
      text-align: left;
      z-index: 999;
    }
    #overlay.active {
      display: flex;
    }
    #overlay-content {
      max-width: 600px;
    }
    #overlay-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/tone@latest"></script>
  <script defer src="synth-engine.js"></script>
  <script defer src="gyro-graph.js"></script>
  <script defer src="synth-bridge.js"></script>
</head>
<body class="dark">
  <h1>Bob & Jan's Bells</h1>
  <div class="byline">
    Love, <a href="https://louisgoldford.com" target="_blank">Louis</a> and Eszter
  </div>
  <div class="byline">
    <a href="#" id="info-link">What the hell is this thing?</a>
  </div>

  <div class="canvas-container">
    <canvas id="alphaChart" width="300" height="100"></canvas>
    <div class="gyro-label" id="alphaLabel">Alpha (Z): 0.00</div>
  </div>
  <div class="canvas-container">
    <canvas id="betaChart" width="300" height="100"></canvas>
    <div class="gyro-label" id="betaLabel">Beta (X): 0.00</div>
  </div>
  <div class="canvas-container">
    <canvas id="gammaChart" width="300" height="100"></canvas>
    <div class="gyro-label" id="gammaLabel">Gamma (Y): 0.00</div>
  </div>

  <button id="enable-button">Enable Gyro</button>

  <label class="toggle-label">
    Dark Mode
    <div class="switch">
      <input type="checkbox" id="theme-toggle" checked>
      <span class="slider"></span>
    </div>
  </label>

  <div id="overlay">
    <div id="overlay-content">
      <button id="overlay-close">&times;</button>
      <p>This is a placeholder explanation of what this synth does. You can add your own detailed, non-musician-friendly description here later.</p>
    </div>
  </div>
</body>
</html>
