<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyro Test</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #fff;
      --box-bg: #1e1e1e;
      --accent: #33aaff;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --box-bg: white;
      --accent: #007aff;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 1em;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .canvas-container {
      position: relative;
      margin-top: 1rem;
    }

    .gyro-label {
      position: absolute;
      bottom: 8px;
      left: 10px;
      font-size: 0.9rem;
      color: var(--text-color);
      background: rgba(0, 0, 0, 0.4);
      padding: 2px 6px;
      border-radius: 4px;
    }

    canvas {
      background: var(--box-bg);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #enable-button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #enable-button:hover {
      background-color: #007aff;
    }

    .toggle-label {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body class="dark">

  <h1>Bob & Jan's Bells</h1>

  <div class="canvas-container">
    <canvas id="alphaChart" width="300" height="100"></canvas>
    <div class="gyro-label" id="alphaLabel">Alpha (Z): 0.00</div>
  </div>
  <div class="canvas-container">
    <canvas id="betaChart" width="300" height="100"></canvas>
    <div class="gyro-label" id="betaLabel">Beta (X): 0.00</div>
  </div>
  <div class="canvas-container">
    <canvas id="gammaChart" width="300" height="100"></canvas>
    <div class="gyro-label" id="gammaLabel">Gamma (Y): 0.00</div>
  </div>

  <button id="enable-button">Enable Gyro</button>

  <label class="toggle-label">
    Dark Mode
    <div class="switch">
      <input type="checkbox" id="theme-toggle" checked>
      <span class="slider"></span>
    </div>
  </label>

  <script>
    const alphaData = [], betaData = [], gammaData = [];
    const maxPoints = 100;
    let aMin = Infinity, aMax = -Infinity;
    let bMin = Infinity, bMax = -Infinity;
    let gMin = Infinity, gMax = -Infinity;

    const alphaCanvas = document.getElementById('alphaChart');
    const betaCanvas = document.getElementById('betaChart');
    const gammaCanvas = document.getElementById('gammaChart');

    const alphaCtx = alphaCanvas.getContext('2d');
    const betaCtx = betaCanvas.getContext('2d');
    const gammaCtx = gammaCanvas.getContext('2d');

    function updateGyroDisplay(event) {
      const a = event.alpha ?? 0;
      const b = event.beta ?? 0;
      const g = event.gamma ?? 0;

      document.getElementById('alphaLabel').textContent = `Alpha (Z): ${a.toFixed(2)}`;
      document.getElementById('betaLabel').textContent = `Beta (X): ${b.toFixed(2)}`;
      document.getElementById('gammaLabel').textContent = `Gamma (Y): ${g.toFixed(2)}`;

      updateGraph(alphaCtx, alphaData, a, 'a');
      updateGraph(betaCtx, betaData, b, 'b');
      updateGraph(gammaCtx, gammaData, g, 'g');
    }

    function updateGraph(ctx, dataArray, newVal, axis) {
      if (dataArray.length >= maxPoints) dataArray.shift();
      dataArray.push(newVal);

      // Update dynamic bounds
      if (axis === 'a') {
        aMin = Math.min(aMin, ...dataArray);
        aMax = Math.max(aMax, ...dataArray);
      } else if (axis === 'b') {
        bMin = Math.min(bMin, ...dataArray);
        bMax = Math.max(bMax, ...dataArray);
      } else if (axis === 'g') {
        gMin = Math.min(gMin, ...dataArray);
        gMax = Math.max(gMax, ...dataArray);
      }

      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      ctx.beginPath();

      const min = axis === 'a' ? aMin : axis === 'b' ? bMin : gMin;
      const max = axis === 'a' ? aMax : axis === 'b' ? bMax : gMax;
      const range = max - min || 1;

      dataArray.forEach((val, i) => {
        const x = (i / maxPoints) * ctx.canvas.width;
        const normalized = (val - min) / range;
        const y = ctx.canvas.height * (1 - normalized);
        ctx.lineTo(x, y);
      });
      ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--accent');
      ctx.stroke();
    }

    document.getElementById('enable-button').addEventListener('click', () => {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', updateGyroDisplay);
              document.getElementById('enable-button').style.display = 'none';
            } else {
              alert('Permission denied.');
            }
          })
          .catch(err => {
            console.error(err);
            alert('Error requesting gyroscope access.');
          });
      } else {
        window.addEventListener('deviceorientation', updateGyroDisplay);
        document.getElementById('enable-button').style.display = 'none';
      }
    });

    document.getElementById('theme-toggle').addEventListener('change', (e) => {
      document.body.classList.toggle('light', !e.target.checked);
      document.body.classList.toggle('dark', e.target.checked);
    });
  </script>

</body>
</html>
