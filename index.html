<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tone.js Test - Arceus Bell</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #ffffff;
      padding: 2em;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
      background: #33aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1em;
    }
    #debug-console {
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      max-width: 600px;
    }
  </style>
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js" defer></script>
</head>
<body>
  <h1>Arceus Bell Tone.js Test</h1>
  <button id="play-button">Play Arceus Bell</button>
  <div id="debug-console">Debug output:\n</div>

  <script>
    const debug = (msg) => {
      const box = document.getElementById("debug-console");
      box.textContent += msg + "\n";
    };

    let player;

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        debug("Waiting for Tone.js to load...");

        await Tone.start();
        debug("Tone.js started successfully.");

        const audioUrl = "https://www.dropbox.com/scl/fi/p5z5w1xhyo7ts7b6ghzco/Arceus-bell.mp3?rlkey=2k0fw2gxj7v4m6v7wxqj0yc8y&dl=1";

        debug("Loading Arceus Bell audio from Dropbox...");
        player = new Tone.Player({
          url: audioUrl,
          autostart: false,
          onload: () => debug("Audio file loaded successfully."),
          onerror: (e) => debug("Error loading audio file: " + e),
        }).toDestination();

        document.getElementById("play-button").addEventListener("click", async () => {
          try {
            await Tone.start();
            debug("Playback triggered.");
            player.start();
          } catch (err) {
            debug("Error on playback: " + err.message);
          }
        });

      } catch (e) {
        debug("Tone.js failed to start: " + e.message);
      }
    });
  </script>
</body>
</html>
