<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyro Test</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .data-box {
      font-size: 1.25rem;
      margin: 0.5rem;
      padding: 1rem 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 300px;
    }
    #enable-button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #enable-button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>

  <h1>Gyroscope Data</h1>
  <div class="data-box" id="alpha">Alpha (Z): <span>0</span></div>
  <div class="data-box" id="beta">Beta (X): <span>0</span></div>
  <div class="data-box" id="gamma">Gamma (Y): <span>0</span></div>
  <button id="enable-button">Enable Gyro</button>

  <script>
    function updateGyroDisplay(event) {
      document.querySelector('#alpha span').textContent = event.alpha?.toFixed(2) ?? 'N/A';
      document.querySelector('#beta span').textContent = event.beta?.toFixed(2) ?? 'N/A';
      document.querySelector('#gamma span').textContent = event.gamma?.toFixed(2) ?? 'N/A';
    }

    document.getElementById('enable-button').addEventListener('click', () => {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS 13+ requires permission
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', updateGyroDisplay);
              document.getElementById('enable-button').style.display = 'none';
            } else {
              alert('Permission denied.');
            }
          })
          .catch(err => {
            console.error(err);
            alert('Error requesting gyroscope access.');
          });
      } else {
        // Android or other browsers
        window.addEventListener('deviceorientation', updateGyroDisplay);
        document.getElementById('enable-button').style.display = 'none';
      }
    });
  </script>

</body>
</html>
